<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Nome Completo" required>
            <input type="text" id="registerCpf" placeholder="CPF" required>
            <input type="email" id="registerEmail" placeholder="E-mail" required>
            <input type="text" id="registerPhone" placeholder="Telefone" required>
            <input type="date" id="registerDob" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
